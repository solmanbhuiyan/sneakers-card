<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sneakers</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500&family=Kumbh+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-l">
        <h1>sneakers</h1>
        <ul>
          <li><a href="#">collection</a></li>
          <li><a href="#">men</a></li>
          <li><a href="#">women</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="header-r">
        <img class="img-1" src="images/icon-cart.svg" alt="icon">
        <img class="img-2" src="images/image-avatar.png" alt="avatar">
      </div>
    </div>
    <div class="mid">
      <div class="mid-l">
        <div class="mid-img">
          <img src="images/image-product-1.jpg" alt="product1">
        </div>
        <div class="mid-imgs">
          <div>
            <img src="images/image-product-1-thumbnail.jpg" alt="thumbnail1">
          </div>
          <div>
            <img src="images/image-product-2-thumbnail.jpg" alt="thumbnail1">
          </div>
          <div>
            <img src="images/image-product-3-thumbnail.jpg" alt="thumbnail1">
          </div>
          <div>
            <img src="images/image-product-4-thumbnail.jpg" alt="thumbnail1">
          </div>
        </div>
      </div>
      <div class="mid-r">
        <div class="mid-text">
          <h3>sneaker company</h3>
          <h1>fall limited addition sneakers</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque velit quisquam molestias magnam, laudantium
          </p>
        </div>
        <div class="mid-price">
          <h1>$125.00</h1>
          <span>50%</span>
        </div>
        <div class="mid-bottom">
          <div class="button-1">
            <button>
              <i class='bx bx-minus' style='color:#c37704'></i>
              <span>0</span>
              <i class='bx bx-plus' style='color:#c37704'></i>
            </button>
          </div>
          <div class="button-2">
            <button>
              <i class='bx bx-cart'></i>
              <span>add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
